apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: flux-demo
  name: flux-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-echo-app
  namespace: flux-demo
  labels:
    app: flux-echo-app
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.flux-echo-app: semver:~1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flux-echo-app
  template:
    metadata:
      labels:
        app: flux-echo-app
    spec:
      containers:
        - name: flux-echo-app
          image: hashicorp/http-echo
          resources:
            requests:
              cpu: "200m"
          args:
            - "-text=you have hit echo app!"

---
kind: Service
apiVersion: v1
metadata:
  name: flux-echo-app-service
  namespace: flux-demo
spec:
  selector:
    app: flux-echo-app
  ports:
    - port: 5678

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: flux-echo-ext-ingress
  namespace: flux-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: flux-demo.apps.lkravi.me
      http:
        paths:
          - backend:
              serviceName: flux-echo-app-service
              servicePort: 5678
